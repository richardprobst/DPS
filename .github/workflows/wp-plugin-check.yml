name: WP Plugin Check

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'plugins/**'
      - 'add-ons/**'
      - '**/*.php'
  push:
    branches: [ main, develop, 'feature/**', 'hotfix/**' ]
    paths:
      - 'plugins/**'
      - 'add-ons/**'
      - '**/*.php'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  plugin-check:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wp_tests
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP (8.4)
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer:v2
          coverage: none
          extensions: mysqli

      - name: Install WP-CLI
        run: |
          curl -L -o wp-cli.phar https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
          php wp-cli.phar --info
          php wp-cli.phar package install wp-cli/plugin-check-command

      - name: Setup WordPress
        env:
          WP_PATH: /tmp/wp
          WP_DB_NAME: wp_tests
          WP_DB_USER: root
          WP_DB_PASS: root
          WP_DB_HOST: 127.0.0.1:3306
        run: |
          set -euo pipefail
          php wp-cli.phar core download --path="${WP_PATH}" --skip-content
          php wp-cli.phar config create --path="${WP_PATH}" \
            --dbname="${WP_DB_NAME}" \
            --dbuser="${WP_DB_USER}" \
            --dbpass="${WP_DB_PASS}" \
            --dbhost="${WP_DB_HOST}"
          php wp-cli.phar db create --path="${WP_PATH}"
          php wp-cli.phar core install --path="${WP_PATH}" \
            --url="http://localhost" \
            --title="DPS CI" \
            --admin_user="admin" \
            --admin_password="admin" \
            --admin_email="admin@example.com"

      - name: Link plugins
        env:
          WP_PATH: /tmp/wp
        run: |
          set -euo pipefail
          mkdir -p "${WP_PATH}/wp-content/plugins"
          if [ -d "${GITHUB_WORKSPACE}/plugins" ]; then
            for dir in "${GITHUB_WORKSPACE}/plugins"/*; do
              [ -d "$dir" ] || continue
              ln -s "$dir" "${WP_PATH}/wp-content/plugins/$(basename "$dir")"
            done
          fi
          if [ -d "${GITHUB_WORKSPACE}/add-ons" ]; then
            for dir in "${GITHUB_WORKSPACE}/add-ons"/*; do
              [ -d "$dir" ] || continue
              ln -s "$dir" "${WP_PATH}/wp-content/plugins/$(basename "$dir")"
            done
          fi

      - name: Run Plugin Check
        env:
          WP_PATH: /tmp/wp
        run: |
          set -euo pipefail
          php wp-cli.phar plugin check --path="${WP_PATH}" --all
