name: PHP Lint (changed files)

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**/*.php'
  push:
    branches: [ main, develop, 'feature/**', 'hotfix/**' ]
    paths:
      - '**/*.php'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  php-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP (8.4)
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer:v2
          coverage: none

      - name: Lint changed PHP files
        shell: bash
        run: |
          set -euo pipefail

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            git fetch origin "${{ github.base_ref }}" --depth=1
            base_ref="origin/${{ github.base_ref }}"
          else
            base_ref="HEAD~1"
          fi

          mapfile -t files < <(git diff --name-only "${base_ref}"...HEAD -- '*.php' || true)

          if [ "${#files[@]}" -eq 0 ]; then
            echo "No PHP files changed."
            exit 0
          fi

          for file in "${files[@]}"; do
            if [ -f "$file" ]; then
              php -l "$file"
            fi
          done
